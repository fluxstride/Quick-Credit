<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script defer type="module" src="./assets/script.js"></script>
    <title>Quick Credit | Active Loans</title>
  </head>
  <body>
    <nav id="dashboard">
      <div class="container">
        <a href="./user.html" class="logo">
          <img src="./assets/images/credit_logo.svg" alt="" />
          <span>Quick Credit</span>
        </a>
        <div class="nav-right">
          <span>
            <img src="./assets/images/notification_bell.svg" alt="" />
          </span>
          <span>
            <img src="./assets/images/user_icon.svg" alt="" />
          </span>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="dashboard">
        <div class="go-back">
          <img src="./assets/images/chevron_left.svg" alt="" />
          <span> Go back </span>
        </div>
        <h1 class="title">Loans</h1>
        <div class="table-tabs" data-tab="loans">
          <div class="tab tab--active">Active</div>
          <div class="tab">Paid</div>
        </div>
        <div class="data" data-table="loans" data-role="admin">
          <div class="table-container">
            <table>
              <thead>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="table-pagination">
            <span class="page">1 - 10 of Page 1 </span>
            <span class="right">
              <span>
                <span> Rows per page: </span>
                <select name="" id="">
                  <option value="10">10</option>
                  <option value="5">5</option>
                </select>
              </span>
              <span>
                <button id="prev">Previous</button>
                <button id="next">Next</button>
              </span>
            </span>
          </div>
    </main>
    <div class="backdrop" >
        <div class="modal">
          <div class="header">
            <div class="title">
              <img src="./assets/images/loan_details.svg" alt="" />
              <h3>Post Repayment</h3>
            </div>
            <div class="close" >
              <img src="./assets/images/cross.svg" alt="" />
            </div>
          </div>
          <div class="body">
            <div class="form-container" id="post-repayment">
              <form id="" class="">
                <input type="text" placeholder="Amount" />
                <input type="submit" value="Post" />
              </form>
            </div>
          </div>
      </div>
  </body>
</html>
