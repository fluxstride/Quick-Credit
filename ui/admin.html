<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer type="module" src="./assets/js/app.js"></script>
    <title>Quick Credit | Admin</title>
  </head>
  <body>
    <nav id="dashboard">
      <div class="container">
        <a href="" class="logo">
          <img src="./assets/images/credit_logo.svg" alt="quick credit logo" />
          <span>Quick Credit</span>
        </a>
        <div class="nav-right">
          <span>
            <img
              src="./assets/images/notification_bell.svg"
              alt="notification icon"
            />
          </span>
          <span>
            <img src="./assets/images/user_icon.svg" alt="user icon" />
          </span>
          <button class="logout">Log out</button>
        </div>
      </div>
    </nav>
    <div class="page-navigation">
      <div class="container">
        <ul>
          <li class="active"><a href="">Dashboard</a></li>
          <li><a href="users.html">Users</a></li>
          <li><a href="loan-applications.html">Loan applications</a></li>
          <li><a href="admin-loans.html">Loans</a></li>
          <li><a href="loan-offers.html">Loan offers</a></li>
        </ul>
      </div>
    </div>
    <main class="container">
      <div class="dashboard">
        <p class="greeting">Hello <span>Admin-Doe</span>,</p>

        <div class="actions">
          <a href="./users.html" class="action users">
            <img src="./assets/images/users.svg" alt="users" />
            <p>Users</p>
            <div class="custom-loader admin-dashboard"></div>
            <p></p>
          </a>
          <a href="./loan-applications.html" class="action loan-applications">
            <img
              src="./assets/images/loan-applications.svg"
              alt="loan applications"
            />
            <p>Loan Applications</p>
            <div class="custom-loader admin-dashboard"></div>
            <p></p>
          </a>
          <a href="./admin-loans.html" class="action loans">
            <img src="./assets/images/loan_repayments.svg" alt="loans" />
            <p>Loans</p>
            <div class="custom-loader admin-dashboard"></div>
            <p></p>
          </a>
          <a href="./loan-offers.html" class="action loan-offers">
            <img
              src="./assets/images/loan-applications.svg"
              alt="loan offers"
            />
            <p>Loan offers</p>
            <div class="custom-loader admin-dashboard"></div>
            <p></p>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
