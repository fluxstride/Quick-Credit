<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script defer type="module" src="./assets/script.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="../../quick_credit/ui/index.html" class="logo">
          <img src="./assets/images/credit_logo.svg" alt="Quick Credit" />
          <span>Quick Credit</span>
        </a>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="form-container">
          <h1 class="form-heading">Sign Up</h1>
          <form id="signup" class="form">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Home Address" />
            <input type="text" placeholder="Work Address" />

            <!-- password input -->
            <div class="password">
              <input type="password" placeholder="Password" />
              <img class="password-show" src="./assets/images/eye-on.svg" />
            </div>
            <input type="submit" value="Sign Up" />
            <div class="form-links">
              <span>
                <span> Already have an account?</span>&nbsp;
                <a href="login.html">Login</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
