<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script defer type="module" src="./assets/script.js"></script>
    <title>Quick Credit | Request Loan</title>
  </head>
  <body>
    <nav id="dashboard">
      <div class="container">
        <a href="./user.html" class="logo">
          <img src="./assets/images/credit_logo.svg" alt="" />
          <span>Quick Credit</span>
        </a>
        <div class="nav-right">
          <span>
            <img src="./assets/images/notification_bell.svg" alt="" />
          </span>
          <span>
            <img src="./assets/images/user_icon.svg" alt="" />
          </span>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="dashboard">
        <div class="go-back">
          <img src="./assets/images/chevron_left.svg" alt="" />
          <span> Go back </span>
        </div>
        <h1 class="title">Request Loan</h1>

        <div class="form-container" id="request-loan">
          <form>
            <select name="loan-amount" id="" required>
              <option value="">Select loan amount</option>
              <option value="500000">500,000 - 5% interest rate</option>
              <option value="1000000">1,000,000 - 5% interest rate</option>
            </select>
            <select name="loan-tenor" id="" required>
              <option value="">Select loan tenor</option>
              <option value="6 months">6 months</option>
              <option value="12 months">12 months</option>
            </select>
            <textarea
              rows="5"
              placeholder="Reason for request"
              name="reason"
              required
            ></textarea>
            <input type="submit" value="Apply" />
          </form>
        </div>

        <div class="data" data-table="application_history">
          <h1 class="title">Application History</h1>
          <div class="table-container">
            <table>
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="table-pagination">
            <span class="page">1 - 10 of Page 1 </span>
            <span class="right">
              <span>
                <span> Rows per page: </span>
                <select name="" id="">
                  <option value="10">10</option>
                  <option value="5">5</option>
                </select>
              </span>
              <span>
                <button>Previous</button>
                <button>Next</button>
              </span>
            </span>
          </div>
        </div>
      </div>
    </main>
    <div class="backdrop" >
      <div class="modal">
        <div class="header">
          <div class="title">
           
          </div>
          <div class="close" >
            <img src="./assets/images/cross.svg" alt="" />
          </div>
        </div>
        <div class="body">
          <p class="icon">âœ…</p>
        <p class="message">Loan application successful</p>
        </div>
    </div>
  </body>
</html>
