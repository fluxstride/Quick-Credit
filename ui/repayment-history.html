<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer type="module" src="./assets/js/app.js"></script>
    <title>Quick Credit | Repayment History</title>
  </head>
  <body>
    <nav id="dashboard">
      <div class="container">
        <a href="" class="logo">
          <img src="./assets/images/credit_logo.svg" alt="quick credit logo" />
          <span>Quick Credit</span>
        </a>
        <div class="nav-right">
          <span>
            <img
              src="./assets/images/notification_bell.svg"
              alt="notification icon"
            />
          </span>
          <span>
            <img src="./assets/images/user_icon.svg" alt="user icon" />
          </span>
          <button class="logout">Log out</button>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="dashboard">
        <div class="go-back">
          <img src="./assets/images/chevron_left.svg" alt="go back" />
          <span> Go back </span>
        </div>

        <div class="data" data-to-display="repayment-history">
          <h1 class="title">Repayment History</h1>
          <div class="table-container"></div>
          <div class="table-pagination"></div>
        </div>
      </div>
    </main>
  </body>
</html>
