<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer type="module" src="./assets/js/app.js"></script>
    <title>Quick Credit | Request Loan</title>
  </head>
  <body>
    <nav id="dashboard">
      <div class="container">
        <a href="./admin.html" class="logo">
          <img src="./assets/images/credit_logo.svg" alt="quick credit logo" />
          <span>Quick Credit</span>
        </a>
        <div class="nav-right">
          <span>
            <img
              src="./assets/images/notification_bell.svg"
              alt="notification icon"
            />
          </span>
          <span>
            <img src="./assets/images/user_icon.svg" alt="user icon" />
          </span>
          <button class="logout">Log out</button>
        </div>
      </div>
    </nav>
    <div class="page-navigation">
      <div class="container">
        <ul>
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="users.html">Users</a></li>
          <li>
            <a href="loan-applications.html">Loan applications</a>
          </li>
          <li><a href="admin-loans.html">Loans</a></li>
          <li class="active"><a href="loan-offers.html">Loan offers</a></li>
        </ul>
      </div>
    </div>
    <main class="container">
      <div class="dashboard">
        <h1 class="title">Create loan offer</h1>
        <div class="form-container" id="create-loan-offer">
          <form>
            <input name="amount" id="" placeholder="Amount" required />
            <select name="interestRate" id="" required>
              <option value="">Select interest rate</option>
              <option value="5%">5%</option>
              <option value="10%">10%</option>
            </select>
            <select name="tenor" id="" required>
              <option value="">Select loan tenor</option>
              <option value="6 months">6 months</option>
              <option value="12 months">12 months</option>
            </select>
            <input type="submit" value="Create" />
          </form>
        </div>
        <h1 class="title">Loan Offers</h1>
        <div class="data" data-to-display="loan-offers">
          <div class="custom-loader"></div>
          <div class="table-container"></div>
          <div class="table-pagination"></div>
        </div>
      </div>
    </main>
  </body>
</html>
