<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <span class="logo">
          <img src="./assets/images/credit_logo.svg" alt="Quick Credit" />
          <span>Quick Credit</span>
        </span>
      </div>
    </nav>
    <main>
      <div class="hero container">
        <div class="hero-image">
          <img
            src="./assets/images/hero image.png"
            alt="A hand holding dollar bills"
          />
        </div>

        <div class="text">
          <h1 class="heading">
            <span> Welcome to </span><br />
            Quick Credit
          </h1>
          <div class="body">
            Quick Credit is an online lending platform that provides short term
            soft loans to individuals. This helps solve problems of financial
            inclusion as a way to alleviate poverty and empower low income
            earners.
          </div>
          <div class="links">
            <a href="">Sign Up</a>
            <a href="">Login</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
